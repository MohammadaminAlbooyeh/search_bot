name: Search Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort mypy
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Check code formatting with black
      run: |
        black --check src tests
        
    - name: Check import sorting with isort
      run: |
        isort --check-only src tests
        
    - name: Type checking with mypy
      run: |
        mypy src --ignore-missing-imports
        
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build and Test Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install NLP models
      run: |
        python -m spacy download en_core_web_sm || echo "SpaCy model download failed, continuing..."
        python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('stopwords', quiet=True)" || echo "NLTK download failed, continuing..."
        
    - name: Create test documents
      run: |
        mkdir -p data/documents
        echo "This is a test document about Python programming." > data/documents/test1.txt
        echo "Machine learning algorithms and data science." > data/documents/test2.txt
        echo "Web development with modern frameworks." > data/documents/test3.txt
        
    - name: Test application startup
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from src import SearchEngine, DocumentIndexer, ResponseHandler, Config
        print('✅ All modules import successfully')
        "
        
    - name: Validate project structure
      run: |
        test -f main.py
        test -d src/
        test -d tests/
        test -f requirements.txt
        test -f README.md
        echo "✅ Project structure validation passed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
        
    - name: Run bandit security linter
      run: |
        bandit -r src/ -f json || true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install NLP models
      run: |
        python -m spacy download en_core_web_sm || echo "SpaCy model download failed, continuing..."
        python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('stopwords', quiet=True)" || echo "NLTK download failed, continuing..."
        
    - name: Setup test environment
      run: |
        mkdir -p data/documents
        echo "Integration test document 1" > data/documents/integration1.txt
        echo "Integration test document 2" > data/documents/integration2.txt
        
    - name: Run integration tests
      run: |
        python -m pytest tests/ -v || true
        
    - name: Test CLI functionality
      run: |
        echo -e "help\nquit" | timeout 10s python main.py || echo "CLI test completed"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, build, security, integration]
    if: always()
    
    steps:
    - name: Notify success
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' }}
      run: |
        echo "✅ All tests passed successfully!"
        
    - name: Notify failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      run: |
        echo "❌ Some tests failed. Check the logs for details."